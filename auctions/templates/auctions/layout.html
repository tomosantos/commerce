{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}weBay{% endblock %}</title>
        
        <!-- Bootstrap  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <!-- Bootstrap Icons  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

        <!-- Favicon -->
        <link rel="apple-touch-icon" type=sizes="180x180" href="{% static 'auctions/favicon/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'auctions/favicon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'auctions/favicon/favicon-16x16.png' %}">
        <link rel="icon" type="image/png" href="{% static 'auctions/favicon/favicon-32x32.png' %}">
        
        {% comment %} <link href="{% static 'auctions/styles.css' %}" rel="stylesheet" /> {% endcomment %}
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark p-3">
            <div class="container-fluid">
                <a class="navbar-brand" style="font-weight: 700;" href="#"> weBay </a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if user.is_authenticated %}
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Active Listings</a></li>

                        <li class="nav-item"><a class="nav-link" href="{% url 'create' %}">Create Listing</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'watchlist' %}">Watchlist</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </ul>
                    {% else %}
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Active Listings</a></li>
                    </ul>

                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Log In</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main class="container-fluid py-2 px-5">
            {% block body %} {% endblock %}
        </main>

        <footer class="py-4">
            <div class="p-2 small mb-3 text-center">
                <a href="https://github.com/tomosantos" target="_blank"><span
                    class="p-2 footer text-muted bi bi-github"></span></a>
            </div>
        </footer>
        
    </body>
</html>
