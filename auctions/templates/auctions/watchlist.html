{% extends "auctions/layout.html" %} {% block body %}

<h2 class="text-center py-3 my-2">Watchlist</h2>

<div class="container d-flex-wrap align-items-center justify-content-center">
    {% for listing in listings %}
    <div class="card mb-4 mt-3" style="max-width: 90%">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ listing.imageUrl }}" class="img-fluid rounded-start p-4 my-2" alt="{{ listing.title }}" />
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ listing.title }}</h5>
                    <p class="card-text">{{ listing.resume }}</p>
                </div>
            </div>
            <div class="card-footer text-center">
                <p class="card-text"><strong>${{ listing.price }}</strong></p>
                <a href="{% url 'listing' id=listing.id %}" class="btn btn-dark">View page</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
