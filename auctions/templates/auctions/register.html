{% extends "auctions/layout.html" %}

{% block body %}
    <div class="text-center py-3">
        <h2>Register</h2>
    </div>

    {% if message %}
        <p class="mb-3 text-center small fw-light text-muted">{{ message }}</p>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="p-5 col-xl-4 offset-xl-4 col-auto">
        {% csrf_token %}
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="password" name="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div class="text-center mb-3">
            <input class="btn btn-success" type="submit" value="Register">
        <div>
    </form>

    <div class="text-center py-3">
        Already have an account? <a href="{% url 'login' %}" style="color: black;">Log In here.</a>
    </div>
{% endblock %}
